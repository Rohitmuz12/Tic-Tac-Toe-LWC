<template>
    <lightning-card>
        <lightning-accordion active-section-name="Add/Drop">
            <lightning-accordion-section nmae="Add/Drop" label="Add/Drop">
                <lightning-button variant="brand" label="add/drop" onclick={openAddModal}></lightning-button>
            </lightning-accordion-section>
            <lightning-accordion-section name="Assignment" label="Assignment">
                <lightning-button variant="brand" label="Assignment" onclick={openAssignmentModal}></lightning-button>
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>

    <template if:true={selectAdd}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeAddModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            onclick={closeModal} size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal Header with LWC</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    
                    <p>
                    <template if:true={contactList1.data}>
                        <template for:each={contactList1.data} for:item="contact">
                            <div class="slds-media__body" key={contact.Id}>
                                <p class="slds-m-bottom_xx-small">First Name : {contact.FirstName} <br/> Last Name : {contact.LastName}</p>
                            </div>
                        </template>
                    </template>
                    <template if:false={hasResult}>
                        No data found
                    </template>
                    </p>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeAddModal}>Cancel</button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


    <template if:true={selectedAssignment}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeAssignmentModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            onclick={closeModal} size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Modal Header with LWC</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <p>Assignment Sit nulla est ex deserunt exercitation anim occaecat. Nostrud ullamco deserunt aute id
                        consequat veniam incididunt duis in sint irure nisi. Mollit officia cillum Lorem ullamco minim
                        nostrud elit officia tempor esse quis. Cillum sunt ad dolore
                        quis aute consequat ipsum magna exercitation reprehenderit magna. Tempor cupidatat consequat
                        elit dolor adipisicing.
                    </p>
                    <div style="height: 300px">
                    <lightning-datatable
                        key-field="id"
                        data={contactList1.data}
                        columns={columns}
                        onrowselection={getSelectedContact}>
                    </lightning-datatable>
                    </div>
                                
                    <p>{check} Dolor eiusmod sunt ex incididunt cillum quis nostrud velit duis sit officia. Lorem aliqua enim
                        laboris do dolor eiusmod officia. Mollit incididunt nisi consectetur esse laborum eiusmod
                        pariatur proident. Eiusmod et adipisicing culpa deserunt nostrud
                        ad veniam nulla aute est. Labore esse esse cupidatat amet velit id elit consequat minim ullamco
                        mollit enim excepteur ea.
                    </p>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeAssignmentModal}>Cancel</button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
